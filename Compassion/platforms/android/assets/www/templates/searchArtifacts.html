<ion-view title="Search">
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header artifact-search-page">
      <div class="radio-group">
        <input type="radio" ng-model="settings.myFilter" value="name"> By name
        <input type="radio" ng-model="settings.myFilter" value='id'> By number
      </div>
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
          <input type="text" ng-model="search[settings.myFilter]" placeholder="Search artifacts by {{settings.myFilter}}">
        </label>
      
    </div>
    <ul>
        <li ng-repeat="artifact in artifacts | filter:search[settings.myFilter]:isIdFilter()">
          <div class="card">
            <a href="#/app/artifacts/caption/{{artifact.id}}">
                <div class="item item-image">
                    <div></div>
                    <img src="{{artifact.imageURL}}">
                </div>
                <h3 class="search-name">{{artifact.name}}</h3>
            </a>
          </div>
        </li>
    </ul>

  </ion-content>
</ion-view>
