<ion-view title=" {{artifactName}}" class="title-dark intermediate">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content>
  	<div>
    	<div class="card">
    		  <div class="item item-image" ng-click="toggleOverlay()">
    		  	<img class="img" src="{{imageURL}}"/>
            <div class="info-section" ng-show="overlay === false">
                <p class="info-text">{{artifactCaption}}</p>
              <div class="info-back"></div>
            </div>

    		</div>
    	</div>
    </div>

    
     <div class="caption-tabs">
      <a class="tab-item" ng-class="{active:tab===1}" ng-click="tab = 1">
        Text
         
      </a>
      <a class="tab-item" ng-class="{active:tab===2}" ng-click="tab = 2">
        Audio 
      </a>

    </div>
      <div class="caption">
      <p ng-show="tab === 1" class="text"> {{artifactText}}</p>
      <p ng-show="tab === 2" >
      <iframe width="100%" height="20" scrolling="no" frameborder="no" src="{{audioUrl}}">  
      </iframe>
      <iframe width="100%" height="20" scrolling="no" frameborder="no" src="{{audioUrl2}}"> 
      </iframe>
      </p>
    </div> 

	</ion-content>

  <ion-footer-bar align-title="left" class="bar-dark">
    <a  href="#/app/artifacts/details/{{curArtId}}"><span class="button button-clear">More about this piece<span class="more-arrow ion-chevron-right"></span></span></a>
  </ion-footer-bar>

</ion-view>
