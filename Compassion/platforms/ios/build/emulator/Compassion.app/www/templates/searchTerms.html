<ion-view title="terms">
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header terms-page">
    <div class="item item-input-inset item-dark">
      <label class="item-input-wrapper">
          <input type="text" ng-model="search" placeholder="Search for a term">
      </label>
      <button class="button button-small">
          search
      </button>
    </div>
    <ul>
    <pre class="item item-dark">
          C=Chinese; J=Japanese; <br>
          S=Sanskrit; T=Tibetan;
          </pre>
      <li class="item item-dark" ng-repeat="term in terms | filter:search">
        {{term.term}} 
        {{term.pronunciation}}
        <a href="" ng-click="play(term.pronunciation)" class="pronounce ion-volume-low"></a>      
        <pre class="term-definition">{{term.definition}}</pre>
      </li>
    </ul>
  </ion-content>
</ion-view>
