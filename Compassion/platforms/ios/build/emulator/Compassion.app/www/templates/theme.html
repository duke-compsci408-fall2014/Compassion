<ion-view title={{themeTitle}}>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header theme-page">
	  <div class="theme-description">
	  	<p>{{themeText}} </p>
	  </div>

	  <div class="card" ng-repeat="artifact in artifacts">
		<a class="artifact-header" href="#/app/artifacts/{{artifact.id}}">
		  <div class="item">
		    <h3>{{artifact.name}}</h3>
		  </div>
		  <div class="item item-image">
		    <img src="{{artifact.imageURL}}">
		  </div>
		</a>
	</div>

  </ion-content>
</ion-view>
