<ion-view title="About">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="about-page">
	<div class="row banner-image"></div>
	<div ng-repeat="paragraph in about">
		<p class="about-text">{{paragraph.paragraph}} <a href="{{paragraph.URL}}">{{paragraph.URL}}</a></p>
	</div>
  </ion-content>  

</ion-view>
