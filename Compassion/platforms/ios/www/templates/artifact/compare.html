<ion-view title="Compare">
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="compare-page has-header">
    <div ng-repeat="image in comparativeImages">
	   <div class="row image-comp" ng-click="toggleCaptionVisibility()" >
        <div class="col image-one" style="background-image:url('{{image.imageURL}}')">
               <div class="overlay-caption" ng-show="captionVisible">{{image.caption}}</div>
         </div>
	       <div class="col image-one" style="background-image:url('{{image.imageURL}}')">
               <div class="overlay-caption" ng-show="captionVisible">{{image.caption}}</div>
	       </div>
	   </div>
	   <div class="text-caption"> {{image.text}}</div>
    </div>
  </ion-content>
</ion-view>
