<ion-view hide-nav-bar="true" class="artifact-page">
	<div ng-show="overlay === true">
		<a ng-click="goBack()"><div class="artifact-close ion-android-close"></div></a>
		<div class="artifact-share ion-share"></div>
	</div>
	<ion-scroll zooming="true" style="width: 100%; height: 100%">
	<img ng-click="toggleOverlay()" class="zoom-pic" src="{{imageURL}}" style="width: 100%; height: 100%;">
	</ion-scroll>

	<div class="bar bar-footer bar-dark" ng-show="overlay === true">
		<a class="button icon button-clear ion-ios7-information-outline artifact-info" href="#/app/artifacts/caption/{{curArtId}}"></a>
		<p class="title">{{artifactName}}</p>
	</div>
</ion-view>
