<ion-view title="">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header explore-content">
    <div class="exhibit-header">Embodying Compassion</div>
    <ion-list>
      <ion-item class="explore-item" ng-repeat="theme in themes" >
        <a class="item item-thumbnail-left" href="#/app/themes/{{theme.id}}">
          <img ng-src="{{theme.img_path}}">
          <h2 class="explore-section-header">{{theme.title}}</h2>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
