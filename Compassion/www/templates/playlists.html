<ion-view title="Explore">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header explore-content">
    <div class="exhibit-header">Exhibit Name</div>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" >
        <a class="item item-thumbnail-left" href="#/app/playlists/{{playlist.id}}">
          <img src="../img/explore_background.jpg">
          <h2 class="explore-section-header">{{playlist.title}}</h2>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
