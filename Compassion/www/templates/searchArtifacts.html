<ion-view title="artifacts">
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header artifact-search-page">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
            <input type="text" ng-model="search" placeholder="artifact title">
          </label>
        <button class="button button-small">
            search
        </button>
  </div>
    <ul>
        <li ng-repeat="artifact in artifacts | filter:search">
          <div class="card">
            <a href="#/app/artifacts/{{artifact.id}}">
                <div class="item item-image">
                    <img src="{{artifact.imageURL}}">
                </div>
                 <div class="item">
                    <h3>{{artifact.name}}</h3>
                </div>
            </a>
          </div>
        </li>
    </ul>
  </ion-content>
  </ion-content>
</ion-view>
