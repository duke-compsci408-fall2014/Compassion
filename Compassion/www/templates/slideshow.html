<ion-view title="slideshow" class="slideshow">
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-navicon">  </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <ion-slide-box  auto-play="true" does-continue="true">
          <ion-slide class="slide" ng-repeat="artifact in artifacts">
           <div class="card">
	           <a href="#/app/artifacts/{{artifact.id}}">
	               <div class="item">
	                   <h3>{{artifact.name}}</h3>
	               </div>
	               <div class="item item-image">
	                   <img src="{{artifact.imageURL}}">
	               </div>
	           </a>
	       </div>
        </ion-slide>
      </ion-slide-box>
  </ion-content>
</ion-view>
